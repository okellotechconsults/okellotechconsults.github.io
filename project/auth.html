<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PORTAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/auth.css">
  </head>
  <body class="grey darken-3 text-center">
    <div id="head"></div>
    <div class="margin">
        <h3>Students Academic Resource Sharing Portal</h3>
      <div id="signInPage" class="body">
        <div class="auth container" id="auth">
          <div class="input-group mb-3">
              <input
              id="signInEmail"
              type="email"
            class="form-control"
            placeholder="Email Address"
            aria-label="Username"
            aria-describedby="basic-addon1"
            />
        </div>
        
        <div class="input-group mb-3">
          <input
            id="signInPassword"
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="Password"
            aria-describedby="basic-addon2"
            />
          </div>
          <div class="text-center">
            <p>Not yet registered, <b id="goToSignUp" class="authLink">Register </b>Now</p>
            <button id="signIn" class="btn btn-outline-primary">sign in</button>
            or
            <button class="googleAuth btn btn-outline-primary">sign in with <i class="fa fa-google"></i></button>
          </div>
        </div>
    </div>
    <div id="signUpPage" class="body">
      <div class="auth container" id="auth">
        <div class="input-group mb-3">
            <input
            id="signUpEmail"
            type="email"
            class="form-control"
            placeholder="Email Address"
              aria-label="Username"
              aria-describedby="basic-addon1"
              />
            </div>
            
            <div class="input-group mb-3">
              <input
              id="signUpPassword"
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon2"
              />
            </div>
            <div class="text-center">
              <p>Already registered, <b id="goToSignIn" class="authLink">Sign In </b>Now</p>
              <button id="signUp" class="btn btn-outline-primary">Sign Up</button>
              or
              <button class="googleAuth btn btn-outline-primary">Sign Up with <i class="fa fa-google"></i></button>
            </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
