<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>STUDENTS' PORTAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="assets/BusitemaLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/simple-sidebar.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/jquery.js"></script>
</head>

<body class="grey darken-3">
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="text-center">
        <img class="logo" src="./assets/BusitemaLogo.png" alt="BusitemaLogo">
      </div>
      <div class="sidebar-heading">Students Academic Resource Sharing Portal </div>
      <div class="list-group list-group-flush">
        <a id="sidebarDashboard" href="dashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
        <a id="sidebarUpload" href="dashboard.html" class="list-group-item list-group-item-action bg-light">Upload Resource</a>
        <a id="sidebarProfile" href="dashboard.html" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a id="sidebarAuth" href="#" class="list-group-item list-group-item-action bg-light">Sign out</a>
        <a id="sidebarHelp" href="help.html" class="list-group-item list-group-item-action bg-light">Help</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->
    <div id="users" class="page-content-wrapper container">
        <div class="fa fa-navicon" id="menu-toggle"></div><br>
      <div class="input-group mb-3">
        <input class="search form-control" placeholder="search" aria-describedby="basic-addon2" />
        <div class="input-group-append">
          <button class="sort btn btn-success" data-sort="name">Sort</button>
        </div>
      </div>
      <div id="auth" class="text-center"></div>
      <ul id="searchResults" class="list"></ul>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/list.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
